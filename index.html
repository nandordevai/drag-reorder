<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag reorder</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<!-- based on http://live.julik.nl/2022/10/drag-reorders -->

<div class="orderable">
</div>

<script>
    Array.from({ length: 26 }, (_, i) => String.fromCharCode(97 + i)).forEach((letter) => {
        const div = document.createElement('div');
        div.classList.add('orderable__item');
        div.setAttribute('draggable', 'true');
        div.textContent = letter;
        document.querySelector('.orderable').appendChild(div);
    });
</script>

<script src="app.js" type="module"></script>

</body>
</html>
